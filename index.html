<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #eaf6ff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .score {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .mole-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .mole {
      width: 100px;
      height: 100px;
      background-color: gray;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .active {
      background-color: green;
    }

    .win-message {
      font-size: 1.5em;
      color: green;
      margin: 20px 0;
    }

    .restart {
      padding: 10px 20px;
      font-size: 1em;
      border: 1px solid #aaa;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whack-a-Mole</h1>
    <div class="score">Score: 0</div>
    <div class="mole-row">
      <button class="mole"></button>
      <button class="mole"></button>
      <button class="mole"></button>
    </div>
    <div class="win-message" style="display:none;">ðŸŽ‰ You win! ðŸŽ‰</div>
    <button class="restart" style="display:none;">Restart</button>
  </div>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.querySelector('.score');
    const winMessage = document.querySelector('.win-message');
    const restartBtn = document.querySelector('.restart');

    let score = 0;
    let activeIndex = -1;
    let gameInterval;
    let gameRunning = true;

    function randomMole() {
      moles.forEach(m => m.classList.remove('active'));
      activeIndex = Math.floor(Math.random() * moles.length);
      moles[activeIndex].classList.add('active');
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      scoreDisplay.textContent = `Score: ${score}`;
      winMessage.style.display = 'none';
      restartBtn.style.display = 'none';
      gameInterval = setInterval(randomMole, 1000);
    }

    function stopGame() {
      clearInterval(gameInterval);
      gameRunning = false;
      moles.forEach(m => m.classList.remove('active'));
      winMessage.style.display = 'block';
      restartBtn.style.display = 'inline-block';
    }

    moles.forEach((mole, index) => {
      mole.addEventListener('click', () => {
        if (!gameRunning) return;
        if (index === activeIndex) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          moles[activeIndex].classList.remove('active');
          activeIndex = -1;
          if (score >= 5) stopGame();
        }
      });
    });

    restartBtn.addEventListener('click', startGame);

    // Start on load
    startGame();
  </script>
</body>
</html>
